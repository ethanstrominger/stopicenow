<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Link Tag Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="menu-container"></div>
  <main style="max-width:700px;margin:2em auto 0 auto;padding:1.5em;background:#fff;border-radius:8px;box-shadow:0 2px 8px #0001;">
    <h2>Resources</h2>
    <div class="tag-list" id="tag-list"></div>
  </main>
  <script>
    fetch('menu.html').then(r => r.text()).then(html => {
      document.getElementById('menu-container').innerHTML = html;
      // Load event-listener.js after menu injection
      var script = document.createElement('script');
      script.src = 'event-listener.js';
      script.onload = function() {
        if (typeof initMenuExperimental === 'function') {
          initMenuExperimental();
        }
        // Load link-explorer.js only after menu and event-listener are ready
        var explorerScript = document.createElement('script');
        explorerScript.src = 'link-explorer.js';
        document.body.appendChild(explorerScript);
      };
      document.body.appendChild(script);
    });
  </script>
</body>
</html>
